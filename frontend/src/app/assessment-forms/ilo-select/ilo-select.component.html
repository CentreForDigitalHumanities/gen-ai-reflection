<div class="form-check">
    <input
        #inputEle
        id="ilo-select-{{ controlId }}"
        class="form-check-input"
        type="checkbox"
        [value]="iloForm.controls.id.value"
        [checked]="isChecked()"
        [disabled]="disabled"
        (change)="onToggle(inputEle.checked)"
    />
    <label
        for="ilo-select-{{ controlId }}"
        class="form-check-label"
    >
        {{ iloForm.controls.intendedOutcome.value }}
    </label>
</div>
