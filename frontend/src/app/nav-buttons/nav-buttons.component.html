<div
    class="d-flex align-items-center gap-2 mt-5"
    [class]="
        sorted().length === 1
            ? 'justify-content-center'
            : 'justify-content-between'
    "
>
    @for (navButton of sorted(); track $index) {
    <a
        class="btn btn-secondary"
        [class]="
            navButton.direction === 'next'
                ? 'btn-arrow-right'
                : 'btn-arrow-left'
        "
        [routerLink]="navButton.link"
        (click)="navButton.action?.()"
    >
        {{ navButton.label }}
    </a>
    }
</div>
